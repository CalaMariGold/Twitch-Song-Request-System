<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Queue</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>Song Request Queue</h1>
                    <div id="queue-status">Queue Status: <span id="status">Active</span></div>
                </div>
                <div class="header-right">
                    <div id="user-section">
                        <!-- This will be populated by JavaScript -->
                        <a href="/auth/twitch" id="login-button" class="twitch-button">
                            <img src="https://brand.twitch.tv/assets/logos/svg/glitch-white.svg" alt="Twitch logo">
                            Login with Twitch
                        </a>
                        <div id="user-profile" style="display: none;">
                            <span id="user-name"></span>
                            <button id="logout-button" class="twitch-button">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="queue-container">
                <h2>Current Queue</h2>
                <div id="queue-list">
                    <!-- Queue items will be inserted here dynamically -->
                </div>
            </div>

            <div class="queue-container history-container">
                <div class="history-header">
                    <h2>Request History</h2>
                    <div class="history-controls">
                        <select id="history-filter">
                            <option value="all">All Requests</option>
                            <option value="donation">Donations</option>
                            <option value="channel_point">Channel Points</option>
                        </select>
                        <button id="load-more" class="secondary-button">Load More</button>
                    </div>
                </div>
                <div id="history-list">
                    <!-- History items will be inserted here dynamically -->
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Song Request System</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
